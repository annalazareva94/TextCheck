{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Удаление стаьи</title>
    <link rel='stylesheet' href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href = '{% static "main/css/main.css" %}'>
    <link rel='stylesheet' href= 'https://use.fontawesome.com/releases/v5.8.2/css/all.css' >
</head>
<body>
    <aside>
        <img src='{% static "main/img/Ya.png" %}' alt="Лого">
        <span class="logo">My photo</span>
        <h3>Навигация</h3>
        <ul>
            <a href='{% url "home" %}'><li><i class="fas fa-home"></i>Главная</li></a>
            <a href='{% url "about" %}'><li><i class="fas fa-book-open"></i>Про меня</li></a>
            <a href='{% url "news_home" %}'><li><i class="far fa-newspaper"></i>Новости</li></a>
            <a href='{% url "bts" %}'><li><i class="fab fa-phoenix-framework"></i>Love BTS</li></a>
        </ul>
    </aside>
    <main>
        <div class="features">
            <h1>Удаление стаьи</h1>
            <form method="post">
                {% csrf_token %} <br>
                <button class="btn btn-success" type="submit">Удалить статью</button>
            </form>
        </div>

    </main>

</body>
</html>
